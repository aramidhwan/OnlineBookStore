spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: CustomerCenter
          uri: http://CustomerCenter:8080
          predicates:
            - Path= /customers/**/outOfStockOrders/**/myPages/**
        - id: Book
          uri: http://Book:8080
          predicates:
            - Path=/books/** 
        - id: Order
          uri: http://Order:8080
          predicates:
            - Path=/orders/** 
        - id: Delivery
          uri: http://Delivery:8080
          predicates:
            - Path=/deliveries/** 
        - id: customer
          uri: http://customer:8080
          predicates:
            - Path=/customers/** 
      globalcors:
